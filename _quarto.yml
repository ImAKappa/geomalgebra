ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4
    code-fold: show
    code-tools: true
    code-summary: "Code"

website:
  title: "geomalgebra"
  site-url: "https://ImAKappa.github.io/geomalgebra/"
  description: "Geometric Algebra Python library. Submission for Summer of Math Exposition 2"
  execute: 
    enabled: false
  twitter-card: true
  open-graph: true
  reader-mode: true
  repo-branch: trunk
  repo-url: "https://github.com/ImAKappa/geomalgebra/"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/ImAKappa/geomalgebra/"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
